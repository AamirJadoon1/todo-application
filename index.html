<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b5049934b5.js"></script>
</head>

<body>

    <div class="container">

        <!-- Header -->
        <header class="text-center text-light my-4">
            <h1 class="header-font mb-4">Todo List</h1>
            <form class="search">
                <input type="text" name="search" placeholder="search todos" class="form-control m-auto" />
            </form>
        </header>

        <!-- Body -->
        <ul class="list-group todos mx-auto text-light">
            <li class="swing list-group-item d-flex justify-content-between align-items-center">
                <span>Push the repo to the github</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Optimize search for the website</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center filtered">
                <span>Next episode of Seven deadly sin</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
        </ul>

        <form  class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>
    </div>



    <script src="app.js"></script>
</body>

</html>
